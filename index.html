<!DOCTYPE html>
<html lang="fr">
  <head>

      <div class="navigation-container">

          <li><a href="#">Pages</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="social-container">
        <ul class="social">
          <li>
            <a href="https://www.facebook.com/Resto">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="https://www.Twitter.com/Resto">
              <i class="fab fa-twitter"></i>
            </a>
          </li>

          <li>
            <a href="https://www.Instagram.com/Resto">

            </a>
          </li>

    <header>

    <section1 class="section1-discover">
      <div class="store"></div>

    <section2 class="section2-menu">

        <ul class="type">

          <li><a href="#">Drinks</a></li>
          <li><a href="#">Other</a></li>

      </div>

      <div class="carte"></div>
    </section2>

    <section3 class="section3-rdv">
      <div class="ouverture"></div>
      <div class="reservation"></div>
    </section3>

    <section4 class="section4-event">
      <div class="left"></div>
      <div class="right"></div>
    </section4>

    <section5 class="section3-CEO">
      <div class="citation"></div>
      <div class="poste"></div>
    </section5>

    <footer>
      <div class="footer-left"></div>
      <div class="footer-right">
        <div class="newsletter"></div>
        <div class="social"></div>
      </div>
